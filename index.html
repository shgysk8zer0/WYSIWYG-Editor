		<header class="flex column">
			<h1>
				<svg height="30" width="30" class="currentColor"><use xlink:href="images/combined.svg#code"/></svg>
				&nbsp;HTML5 WYSIWYG Editor&nbsp;
				<svg height="30" width="30" class="currentColor"><use xlink:href="images/combined.svg#code"/></svg>
			</h1>
		</header>
		<main class="flex column" data-import="WYSIWYG Toolbar">

			<menu type="toolbar" role="menubar" class="flex row wrap sticky" contenteditable="false">
				<button type="button" title="New paragraph" data-editor-command="insertparagraph">
					<svg><use xlink:href="images/combined.svg#file-text"/></svg>
				</button>
				<button type="button" title="Toggle Bold" data-editor-command="bold">
					<b>B</b>
				</button>
				<button type="button" title="Toggle Italic" data-editor-command="italic">
					<i>I</i>
				</button>
				<button type="button" title="Toggle Underline" data-editor-command="underline">
					<u>U</u>
				</button>
				<button type="button" title="Toggle Strikethrough" data-editor-command="strikethrough">
					<strike>S</strike>
				</button>
				<button type="button" title="Subscript" data-editor-command="subscript">
					T<sub>x</sub>
				</button>
				<button type="button" title="Superscript" data-editor-command="superscript">
					T<sup>x</sup>
				</button>
				<button type="button" title="Blockquote" data-editor-command="formatblock" data-editor-value="BLOCKQUOTE">
					<svg><use xlink:href="images/combined.svg#quote"/></svg>
				</button>
				<span class="spacer"></span>
				<button type="button" title="Insert Image" data-editor-command="insertimage" data-prompt="Enter image location">
					<svg><use xlink:href="images/combined.svg#file-media"/></svg>
				</button>
				<button type="button" title="Make Link" data-editor-command="createlink" data-prompt="Enter link location">
					<svg><use xlink:href="images/combined.svg#link"/></svg>
				</button>
				<button type="button" title="Make Ordered List" data-editor-command="insertorderedlist">
					<svg><use xlink:href="images/combined.svg#list-ordered"/></svg>
				</button>
				<button type="button" title="Make Unordered List" data-editor-command="insertunorderedlist">
					<svg><use xlink:href="images/combined.svg#list-unordered"/></svg>
				</button>
				<button type="button" title="Insert Code" data-editor-command="inserthtml" data-selection-to="code">
					<svg><use xlink:href="images/combined.svg#code"/></svg>
				</button>
				<span class="spacer"></span>
				<button type="button" title="Insert Horizontal Rule" data-editor-command="inserthorizontalrule">
					<svg><use xlink:href="images/combined.svg#horizontal-rule"/></svg>
				</button>
				<button type="button" title="Increase Indent" data-editor-command="indent">
					<svg><use xlink:href="images/combined.svg#move-right"/></svg>
				</button>
				<button type="button" title="Decrese Indent" data-editor-command="outdent">
					<svg><use xlink:href="images/combined.svg#move-left"/></svg>
				</button>
				<span class="spacer"></span>
				<button type="button" title="Remove Formatting" data-editor-command="removeformat">
					<svg><use xlink:href="images/combined.svg#circle-slash"/></svg>
				</button>
				<button type="button" title="Custom HTML" data-editor-command="inserthtml" data-prompt="Enter the HTML to insert.">
					<svg><use xlink:href="images/combined.svg#file-code"/></svg>
				</button>
				<span class="spacer"></span>
				<a role="button" title="Download HTML" href="" download="index.html" data-download-html="[contenteditable=true]" hidden>
					<svg><use xlink:href="images/combined.svg#cloud-download"/></svg>
				</a>
				<button type="button" title="Toggle Full-Screen" data-fullscreen="main">
					<svg><use xlink:href="images/combined.svg#screen-full"/></svg>
				</button>
			</menu>
			<section contextmenu="wysiwyg_menu" contenteditable="true" data-dropzone="body"></section>
			<noscript>JavaScript is absolutely required for anything other than writing plain text</noscript>
		</main>
